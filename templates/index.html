<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical Insurance Cost Predictor</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
            padding: 30px 40px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.8rem;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }
        button {
            width: 100%;
            background-color: #007BFF;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 14px 0;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: #28a745;
            background-color: #e6ffed;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #28a745;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.15);
        }
        /* Responsive adjustments */
        @media (max-width: 520px) {
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Medical Insurance Cost Predictor</h1>
    <form action="/predict" method="post" novalidate>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="120" required />

        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
            <option value="" disabled selected>Select sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="bmi">BMI</label>
        <input type="number" id="bmi" name="bmi" min="10" max="60" step="0.1" required />

        <label for="children">Number of Children</label>
        <input type="number" id="children" name="children" min="0" max="10" required />

        <label for="smoker">Smoker</label>
        <select id="smoker" name="smoker" required>
            <option value="" disabled selected>Select option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="region">Region</label>
        <select id="region" name="region" required>
            <option value="" disabled selected>Select region</option>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Insurance Cost: {{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
